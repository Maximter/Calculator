<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="icon" type="image" href="img/logo.png">
    <link rel="stylesheet" href="css/style_main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

</head>
<body>

    <h1>Calculator</h1>

    <content>
        <div><span id="input" class="input"></span></div>

        <ul>
            <li id="clean_all"><span>C</span></li>
            <li id="clean_last"><img src="./img/clean.png" /></li>
            <li id="brackets"><span>()</span></li>
            <li id="divide"><span>/</span></li>

            <li id="number_7">7</li>
            <li id="number_8">8</li>
            <li id="number_9">9</li>
            <li id="multiply"><span>X</span></li>

            <li id="number_4">4</li>
            <li id="number_5">5</li>
            <li id="number_6">6</li>
            <li id="minus"><span>-</span></li>

            <li id="number_1">1</li>
            <li id="number_2">2</li>
            <li id="number_3">3</li>
            <li id="plus"><span>+</span></li>

            <li id="pi">π</li>
            <li id="number_0">0</li>
            <li id="point">,</li>
            <li id="output" class="answer">=</li>
        </ul>
    </content>

    <script src="./js/script_main.js"></script>
</body>
</html>
